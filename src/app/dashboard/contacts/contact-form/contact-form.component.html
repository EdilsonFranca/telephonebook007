<div class="">
  <app-navegate-map>
    <strong>
      <span class="text-muted">Dashboard</span>
      <i class="bi bi-chevron-right"></i><span class="text-muted">Contato</span>
      <i class="bi bi-chevron-right"></i>
      <span class="app-primary-color">Criar</span>
    </strong>
  </app-navegate-map>
  <app-btn-return [url_return]="'/dashboard/contact'"></app-btn-return>
  <div class="">
    <form [formGroup]="contactForm" class="d-flex py-4" (submit)="upload()" id="previewImageForm">
      <div class="row">
        <div class="col-md-8 p-3">
          <div class="mb-3">
            <div class="">
              <div class="d-flex justify-content-between">
                <label for="formName" class="form-label text-muted">Nome</label>
                <ap-vmessage
                  text="Por favor digite o Nome"
                  *ngIf="contactForm.get('name')?.errors?.['required']"
                >
                </ap-vmessage>
              </div>
              <input type="text" formControlName="name" class="form-control" id="formName">
            </div>
          </div>
          <div class="mb-3">
            <div class="">
              <div class="d-flex justify-content-between">
                <label for="formName" class="form-label text-muted">Email</label>
                <ap-vmessage
                  text="Por favor digite o Email"
                  *ngIf="contactForm.get('email')?.errors?.['required']"
                >
                </ap-vmessage>
              </div>
              <input type="text" formControlName="email" class="form-control" id="formEmail">
            </div>
          </div>
          <div class="mb-3">
            <div class="">
              <div class="d-flex justify-content-between">
                <label for="formName" class="form-label text-muted">Data de Nascimento</label>
                <ap-vmessage
                  text="Por favor digite a Data de Nascimento"
                  *ngIf="contactForm.get('birth_date')?.errors?.['required']"
                >
                </ap-vmessage>
              </div>
              <input type="date" formControlName="birth_date" class="form-control" id="formBirth_date">
            </div>
          </div>
          <div class="mb-3">
            <div class="">
              <div class="d-flex justify-content-between">
                <label for="formName" class="form-label text-muted">Telefone</label>
              </div>
              <div class="d-flex align-items-end" id="number-box" formArrayName="phones">
                <input *ngFor="let phone of phones.controls ; index as i" type="text" class="form-control me-2" [formControlName]="i" [value]="phone" style="min-width: 50px">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center align-content-center">
          <div class="rounded-circle  overflow-hidden text-center" style="height: 230px;width: 230px">
            <input
              #fileInput
              hidden
              formControlName="file"
              type="file"
              accept="image/*"
              (change)="handleFile($event)"
            >
            <div class="form-group h-100" *ngIf="!preview; else previewImage">
              <i class="bi bi-person-circle fa-4x align-middle" style="font-size: 160px;color: dimgray" type="button"
                 (click)="fileInput.click()"></i>

              <ap-vmessage
                text="Por favor selecione a foto"
                *ngIf="contactForm.get('file')?.errors?.['required']"
              >
              </ap-vmessage>
            </div>

            <ng-template #previewImage>
              <div class="text-center">
                <app-photo (click)="fileInput.click()" [url_photo]="preview"></app-photo>
              </div>
            </ng-template>
          </div>
        </div>

        <div class="col-md-12 ps-3">
          <button [disabled]="contactForm.invalid" type="submit" class="mt-2 btn btn-primary btn-block"
                  style="width: 150px">
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
